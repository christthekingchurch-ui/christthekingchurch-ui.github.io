<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery - Christ the King Church</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="js/folder-gallery.js" defer></script> <!-- External JS file for image loading -->
  <link rel="stylesheet" href="styles.css"> <!-- External CSS file -->
</head>
<body class="bg-gray-100 text-gray-900 font-sans">

  <!-- Navbar -->
  <header id="navbar" class="fixed top-0 left-0 w-full py-4 transition-all duration-300 z-50">
    <div class="container mx-auto flex justify-between items-center px-4">
      <div class="flex items-center space-x-3">
        <img src="images/logo.png" alt="Church Logo" class="h-10 w-10 rounded-full">
        <h1 class="text-3xl font-bold text-black">Christ the King Church</h1>
      </div>
      <nav>
        <ul class="flex space-x-4 text-black"> 
          <li><a href="index.html" class="hover:text-accent">Home</a></li>
          <li><a href="history.html" class="hover:text-accent">History</a></li>
          <li><a href="gallery.html" class="hover:text-accent">Gallery</a></li>
          <li><a href="contact.html" class="hover:text-accent">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Gallery Section -->
  <section id="gallery-section" class="container mx-auto px-4 py-16">
    <h2 class="text-3xl font-bold text-center mb-8" id="folder-name"></h2>
    <div id="image-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
      <!-- Dynamically Loaded Images will appear here -->
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-primary text-white py-6">
    <div class="container mx-auto text-center">
      <p>&copy; 2024 Christ the King Church, Iruthyapuram. All rights reserved.</p>
    </div>
  </footer>

  <script src="folder-gallery.js" defer></script>
</body>
</html>
